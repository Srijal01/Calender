<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calender.css">
</head>
<body>
    <div class="calendar">
        <div class="month">
            <button class="prev">&lt;</button>
            <h1></h1>
            <h2></h2>
            <button class="next">&gt;</button>
        </div>
        <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="days"></ul>
    </div>
    <script src="calender.js"></script>
    <h2>Srijal's Calender</h2>
</body>
</html>
